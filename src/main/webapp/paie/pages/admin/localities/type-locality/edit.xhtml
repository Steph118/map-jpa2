<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
    xmlns:ui="jakarta.faces.facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="jakarta.faces.core">
    <ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        template="/paie/templates/layout-edit.xhtml">

        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="entityId" value="#{typeLocalityBean.entityId}"/>
                <f:viewAction action="#{typeLocalityBean.initEntity()}"/>
            </f:metadata>
        </ui:define>

        <ui:param name="crudBean" value="#{typeLocalityBean}"/>

        <ui:param name="fieldsTitle" value="Type de localité"/>

        <ui:define name="list-title">
            Édition Type de localités
        </ui:define>
        <ui:define name="breadCrumb">
            Administration > Type de localités
        </ui:define>
        <ui:define name="fields-content">
            <div class="form-grid grid">
                <div class="field col-12">
                    <p:outputLabel for="label" value="Libellé"/>
                    <p:inputText id="label" class="w-full" placeholder="saisir le libellé"
                                 value="#{typeLocalityBean.entity.label}"
                                 required="true" requiredMessage="Le libellé est recquis"
                                 />
                </div>
            </div>
        </ui:define>

    </ui:composition>
</html>
