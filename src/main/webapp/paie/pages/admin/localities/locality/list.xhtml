<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/paie/templates/layout-list.xhtml">

    <ui:param name="crudBean" value="#{localityBean}"/>

    <ui:define name="list-title">
        #{msg['references.country.title']}
    </ui:define>
    <ui:define name="breadCrumb">
        #{msg['localities.locality.breadCrumb']}
    </ui:define>
    <ui:define name="table-title">
        #{msg['references.country.title']}
    </ui:define>
    <ui:define name="add-column">
        <p:column headerText="#{msg['label']}">
            <p:outputLabel value="#{e.label}"/>
        </p:column>
        <p:column headerText="#{msg['localities.type-locality.title']}">
            <p:outputLabel value="#{e.localityType.label}"/>
        </p:column>
        <p:column headerText="#{msg['localities.locality.edit.localityParent']}">
            <p:outputLabel value="#{e.localityParent. id != null ? e.localityParent.label : ' - '}"/>
        </p:column>
        <p:column headerText="#{msg['references.country.title']}">
            <p:outputLabel value="#{e.country.label}"/>
        </p:column>
    </ui:define>
</ui:composition>
</html>
