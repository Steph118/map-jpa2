<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns:ui="jakarta.faces.facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="jakarta.faces.core">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        template="/paie/templates/layout-edit.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="entityId" value="#{countryBean.entityId}"/>
            <f:viewAction action="#{countryBean.initEntity()}"/>
        </f:metadata>
    </ui:define>

    <ui:param name="crudBean" value="#{countryBean}"/>

    <ui:param name="fieldsTitle" value="#{msg['references.country.title']}"/>

    <ui:define name="list-title">
        #{msg['references.country.edit.title']}
    </ui:define>
    <ui:define name="breadCrumb">
        #{msg['references.country.breadCrumb']}
    </ui:define>
    <ui:define name="fields-content">
        <div class="form-grid grid">
            <div class="field sm:col-12 col-12 md:col-4 lg:col-4">
                <p:outputLabel for="codeIso" value="#{msg['references.country.edit.codeIso']}"/>
                <p:inputText id="codeIso" class="w-full"
                             placeholder="#{msg['references.country.edit.codeIso.placeholder']}"
                             value="#{countryBean.entity.codeIso}"
                             required="true" requiredMessage="#{msg['references.country.edit.codeIso.required']}"
                />
            </div>
            <div class="field sm:col-12 col-12 md:col-4 lg:col-4">
                <p:outputLabel value="#{msg['label']}" for="label"/>
                <p:inputText id="label" class="w-full" placeholder="#{msg['label.edit']}"
                             value="#{countryBean.entity.label}"
                             required="true" requiredMessage="#{msg['label.required']}"
                />
            </div>
            <div class="field sm:col-12 col-12 md:col-4 lg:col-4">
                <p:outputLabel for="codeTel" value="#{msg['references.country.edit.codeTel']}"/>
                <p:inputText id="codeTel" class="w-full"
                             placeholder="#{msg['references.country.edit.codeTel.placeholder']}"
                             value="#{countryBean.entity.phoneCode}"
                             required="true" requiredMessage="#{msg['references.country.edit.codeTel.required']}"
                />
            </div>
        </div>
    </ui:define>

</ui:composition>
</html>
