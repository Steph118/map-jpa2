<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/paie/templates/layout-list.xhtml">
    <ui:param name="crudBean" value="#{countryBean}"/>
    <ui:define name="list-title">
        #{msg['references.country.title']}
    </ui:define>
    <ui:define name="breadCrumb">
         #{msg['references.country.breadCrumb']}
    </ui:define>
    <ui:define name="table-title">
         #{msg['references.country.title']}
    </ui:define>
    <ui:define name="add-column">
        <p:column headerText="#{msg['label']}" field="label">
            <p:outputLabel value="#{e.label}"/>
        </p:column>
        <p:column headerText="#{msg['references.country.edit.codeIso']}" field="codeIso">
            <p:outputLabel value="#{e.codeIso}"/>
        </p:column>
        <p:column headerText="#{msg['phonecode']}" field="phoneCode">
            <p:outputLabel value="#{e.phoneCode}"/>
        </p:column>
    </ui:define>
</ui:composition>
</html>
