<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/paie/templates/layout-list.xhtml">
    <ui:param name="crudBean" value="#{departmentBean}"/>
    <ui:define name="list-title">
        #{msg['departements.title']}
    </ui:define>
    <ui:define name="breadCrumb">
        #{msg['departements.breadCrumb']}
    </ui:define>
    <ui:define name="table-title">
         #{msg['departements.title']}
    </ui:define>
    <ui:define name="add-column">
        <p:column headerText="#{msg['label']}" field="label">
            <p:outputLabel value="#{e.label}"/>
        </p:column>
        <p:column headerText="#{msg['code']}" field="code">
            <p:outputLabel value="#{e.code}"/>
        </p:column>
    </ui:define>
</ui:composition>
</html>
