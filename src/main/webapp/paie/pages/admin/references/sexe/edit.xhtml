<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns:ui="jakarta.faces.facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="jakarta.faces.core">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        template="/paie/templates/layout-edit.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="entityId" value="#{sexeBean.entityId}"/>
            <f:viewAction action="#{sexeBean.initEntity()}"/>
        </f:metadata>
    </ui:define>

    <ui:param name="crudBean" value="#{sexeBean}"/>

    <ui:param name="fieldsTitle" value="Sexe"/>

    <ui:define name="list-title">
        Édition Sexe
    </ui:define>
    <ui:define name="breadCrumb">
        Référence > Sexe
    </ui:define>
    <ui:define name="fields">
        <p:fieldset legend="Sexe">
            <div class="form-grid grid">
                <div class="field sm:col-12 col-12 md:col-6 lg:col-6">
                    <p:outputLabel value="Libelle" for="label"/>
                    <p:inputText id="label" class="w-full" placeholder="saisir le libelle"
                                 required="true" requiredMessage="Libelle recquis"
                                 value="#{sexeBean.entity.label}"/>
                </div>
                <div class="field sm:col-12 col-12 md:col-6 lg:col-6">
                    <p:outputLabel for="code" value="Code"/>
                    <p:inputText id="code" class="w-full" placeholder="saisir le code"
                                 required="true" requiredMessage="Code recquis"
                                 value="#{sexeBean.entity.code}"/>
                </div>
            </div>
        </p:fieldset>
    </ui:define>

</ui:composition>
</html>
