<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/paie/templates/layout-list.xhtml">
        <ui:param name="crudBean" value="#{sexeBean}"/>
        <ui:define name="list-title">
            #{msg['references.sexe.title']}
        </ui:define>
        <ui:define name="breadCrumb">
            #{msg['references.sexe.breadCrumb']}
        </ui:define>
        <ui:define name="table-title">
            #{msg['references.sexe.title']}
        </ui:define>
        <ui:define name="add-column">
            <p:column headerText="#{msg['label']}" field="l">

                <p:outputLabel value="#{e.code}"/>
            </p:column>
        </ui:define>
    </ui:composition>
